        <div class="header__middle">
          <div class="header__middle-left">
            <h1 class="lng-header-title">
              Привет, я Кирилл! С 2023 года занимаюсь Frontend-разработкой.
            </h1>
            <span class="lng-header-annotation"
              >Люблю превращать код в удобные и красивые интерфейсы, а ещё —
              верю, что идеальный border-radius существует.</span
            >
            <a class="btn contact-me">Связаться со мной!!!</a>
            <form
              class="form-send-email inactive"
              action="https://api.web3forms.com/submit"
              method="POST"
            >
              <input
                type="hidden"
                name="access_key"
                value="669eb5c1-3398-402c-99a6-c4cc31a652b4"
              />
              <div class="inputs-name-email">
                <input
                  type="text"
                  name="name"
                  required
                  placeholder="Name"
                  autocomplete="off"
                />
                <input
                  type="text"
                  name="email"
                  required
                  placeholder="Email"
                  autocomplete="off"
                />
              </div>
              <input
                type="text"
                name="title"
                placeholder="Title"
                autocomplete="off"
              />
              <input
                type="text"
                name="message"
                required
                placeholder="Message"
                autocomplete="off"
              />
              <!-- <button type="submit" value="send">Send</button> -->
              <input type="submit" value="Send" class="btn" />
            </form>
          </div>
          <div class="header__midle-right">
            <div class="header__midle-right-content">
              <img src="./images/Image.png" alt="" class="header-image" />
              <div class="lng-header-currently">
                <span></span>В настоящее время работаю над портфолио
              </div>
            </div>
          </div>
        </div>
      </div>
